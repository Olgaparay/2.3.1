<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>List of Cars</h1>

<table border="1">
    <thead>
    <tr>
        <th>Num</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.num}">Num</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.color}">Color</td>

    </tr>
    </tbody>
</table>

</body>
</html>
